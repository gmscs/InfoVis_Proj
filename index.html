<script>
  const resetButton = document.createElement("button");
  resetButton.id = "globalResetButton";
  resetButton.textContent = "‚ôª Reset All Charts";
  resetButton.style.cssText = `
      position: absolute;
      top: -5px;
      margin-left: 20px;
      padding: 8px 8px;
      background-color: #2a84bf;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
  `;

  resetButton.addEventListener("mouseover", function() {
      this.style.backgroundColor = "#00509d";
  });
  resetButton.addEventListener("mouseout", function() {
      this.style.backgroundColor = "#2a84bf";
  });

  resetButton.addEventListener("click", function() {
      window.dispatchEvent(new CustomEvent("globalReset"));
  });

  document.querySelector(".title").appendChild(resetButton);

  const darkModeToggle = document.createElement("button");
  darkModeToggle.id = "darkModeToggle";
  darkModeToggle.textContent = "üåô Dark Mode";
  darkModeToggle.style.cssText = `
      position: absolute;
      top: -5px;
      margin-left: -400px;
      padding: 8px 8px;
      background-color: #2a84bf;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
  `;

  darkModeToggle.addEventListener("click", function() {
      document.body.classList.toggle("dark-mode");
      if (document.body.classList.contains("dark-mode")) {
          darkModeToggle.textContent = "‚òÄÔ∏è Light Mode";
          window.dispatchEvent(new CustomEvent("darkMode"));
      } else {
          darkModeToggle.textContent = "üåô Dark Mode";
          window.dispatchEvent(new CustomEvent("lightMode"));
      }
  });

  darkModeToggle.addEventListener("mouseover", function() {
      this.style.backgroundColor = "#00509d";
  });
  darkModeToggle.addEventListener("mouseout", function() {
      this.style.backgroundColor = "#2a84bf";
  });

  document.querySelector(".title").appendChild(darkModeToggle);
</script>
