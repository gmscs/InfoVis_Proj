<!DOCTYPE html>
<meta charset="utf-8">

<script type="module" src="src/d3.v7.js"></script>
<script type="module" src="src/stuff.js"></script>
<script type="module" src="src/clev_plot.js"></script>
<script type="module" src="src/map.js"></script>
<script type="module" src="src/line_plot.js"></script>

<body>
  <div class="grid">
    <div class="cell" id="map"></div> 
    <div class="cell" id="line"></div>
    <div class="cell" id="clev"></div>
    <div class="cell" id="scatter"></div>
  </div>

<style>
  body {
    font-family: Arial, sans-serif;
    font-size: 12px;
    white-space: nowrap;
  }

  svg text {
    font-family: inherit;
    font-size: inherit;
  }

  .d3-tip {
    font-family: inherit;
    font-size: inherit;
  }

  select, input, label, button {
    font-family: inherit;
    font-size: inherit;
  }

  .axis text {
    font-family: inherit;
    font-size: inherit;
  }

  .grid {
    display: grid;
    grid-template-columns: 0.7fr 1fr;
    grid-template-rows: 1fr 1fr;
    height: 97vh;
    width: 97vw;
    gap: 7px;
    padding: 10px; 
    box-sizing: border-box;
  }

  .cell {
    background-color: #f9f9f9;
    border: 3px solid #c0c0c0;
    border-radius: 4px;
    overflow: visible;
    position: relative;
  }

  .dropContainer option.selected {
    background-color: #bed8e7;
  }

  #clev {
    position: relative;
  }

  #clev .radioContainer {
    position: absolute;
    top: -7px;
    left: 10px;
    max-width: 100%;
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    padding: 8px;
    border-radius: 4px;
    z-index: 10;
  }

  #clev .radioOption {
    display: flex;
    align-items: center;
    margin: 5px 0;
  }

  #clev .radioOption input[type="radio"] {
    margin-right: 8px;
  }

  #map {
    overflow: hidden;
  }

  #map .hovered {
    stroke: black;
    stroke-width: 1.5px;
  }

  #line {
    position: relative;
  }

  #line .radioContainer {
    position: absolute;
    top: -7px;
    left: 10px;
    max-width: 100%;
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    padding: 8px;
    border-radius: 4px;
    z-index: 10;
  }

  #line .checkboxContainer {
    position: absolute;
    top: -7px;
    right: 10px;
    max-width: 100%;
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    padding: 8px;
    border-radius: 4px;
    z-index: 10;
  }

  #line .radioContainer2 {
    position: absolute;
    top: -7px;
    left: 40%;
    max-width: 100%;
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    padding: 8px;
    border-radius: 4px;
    z-index: 10;
  }

.radioContainer input[type="radio"] {
    margin-right: 10px;
    accent-color: #2e83be;
}

.radioContainer2 input[type="radio"] {
    margin-right: 10px;
    accent-color: #2e83be;
}

.checkboxContainer input[type="checkbox"] {
  accent-color: #2e83be;
}
